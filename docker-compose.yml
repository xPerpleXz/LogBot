version: '3.8'

services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord_log_bot
    restart: unless-stopped
    
    # Environment Variables
    env_file:
      - .env
    
    # Optional: Wenn credentials.json als Volume gemountet werden soll
    volumes:
      - ./credentials.json:/app/credentials.json:ro
      - ./logs:/app/logs
    
    # Resource Limits (optional)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Network (optional, f√ºr Multi-Container Setup)
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
